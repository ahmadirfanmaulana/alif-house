<!DOCTYPE HTML>
<html>
<head>
    <title>alif house</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="pannellium.min.css">
    <script src="pannellium.min.js" charset="utf-8"></script>

    <style media="screen">
      #panorama{
        width: 800px;
        height: 600px;
        border: 1px solid red;
      }
      .scene{
        width: 35px;
        height: 35px;
        border: 2px solid #fff;
        background: rgba(122, 121, 128, 0.48);
        /* animation: scene 3s;
        animation-iteration-count: infinite; */
      }

      @keyframes scene {
        from{
          width: 35px;
          height: 35px;
        }
        to{
          width: 50px;
          height: 50px;
        }
      }
    </style>
</head>
<body>


  <div id="panorama"></div>
  <p id="pitch"></p>
  <p id="yaw"></p>
  <p id="huhu"></p>

  <script>
  var viewer = pannellum.viewer('panorama', {
    "default": {
        "firstScene": "playground",
        "author": "Ahmad Irfan Maulana",
        "sceneFadeDuration": 1000,
        "autoLoad": true,
        "autoRotate": -1

    },

    "scenes": {
        "playground": {
            "title": "Alif House - Playground",
            "type": "equirectangular",
            "panorama": "1.jpg",
            "hotSpots": [
              {
                  "pitch": -23.10694756928593,
                  "yaw": -3.0135584893079193,
                  "type": "scene",
                  "text": "To Outside",
                  "sceneId": "outside",
                  "cssClass" : "scene"
              },
              {
                  "pitch": -6,
                  "yaw": 14,
                  "type": "scene",
                  "text": "To Inside",
                  "cssClass" : "scene",
                  "sceneId": "inside",
              },
              {
                  "pitch": -8.906129031305198,
                  "yaw": -147.18513461819114,
                  "type": "info",
                  "text": "Alif Cat",
              },
              {
                  "pitch": 1.4273109900679368,
                  "yaw": 131.34607576601124,
                  "type": "info",
                  "text": "People House",
              }
            ]
        },
        "outside": {
            "title": "Alif House - Outside",
            "type": "equirectangular",
            "panorama": "2.jpg",
            "hotSpots": [
              {
                  "pitch": 0,
                  "yaw": 33,
                  "type": "scene",
                  "text": "To Inside",
                  "cssClass" : "scene",
                  "sceneId": "inside",
              },
              {
                  "pitch": 0,
                  "yaw": 176,
                  "type": "scene",
                  "text": "To Playground",
                  "cssClass" : "scene",
                  "sceneId": "playground",
              }
            ]
        },
        "inside": {
            "title": "Alif House - Inside",
            "type": "equirectangular",
            "panorama": "3.jpg",
            "hotSpots": [
              {
                  "pitch": 0,
                  "yaw": 195,
                  "type": "scene",
                  "text": "To Outside",
                  "cssClass" : "scene",
                  "sceneId": "outside",
              },
              {
                  "pitch": -36.861168554653965,
                  "yaw": 125.89371537341013,
                  "type": "info",
                  "text": "Alif Shoes"
              }
            ]
        }
      }
  });

  // var panorama = document.getElementById('panorama');
  // panorama.on('click',function (event) {
  //   alert("hai");
  // })

  viewer.on('mousedown', function(event) {
      pitchAndYaw = viewer.mouseEventToCoords(event);
      pitch = pitchAndYaw[0];
      yaw = pitchAndYaw[1];

      document.getElementById('pitch').innerHTML = "Pitch : " + pitch;
      document.getElementById('yaw').innerHTML = "Yaw : " + yaw;
      document.getElementById('huhu').innerHTML = "Huhu : " + pitchAndYaw;
  });
  </script>
</body>
</html>
